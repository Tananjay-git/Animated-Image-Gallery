<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated image gallery</title>
    <link rel="stylesheet" href="animated_gallery.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <button type="button">List Property</button>
            <img src="menu.png" alt="menu" class="menu-logo">
        </nav>

        <div class="row">
            <div class="col-1">
                <h1>Explore <br> Best Property</h1>
                <p>Can Explore the Best Property Near You or Location you want to get Property</p>
                <button type="button">Erplore Properties</button>
                <ul>
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <div class="col-2">
                <img src="pic1.png" alt="" id="banner">
            </div>
        </div>
    </div>




    <script>
        var btn = document.getElementsByClassName('btn');
        var banner = document.getElementById("banner");

        btn[0].onclick = function(){
            banner.src = "pic1.png";
            animation();
            this.classList.add("active");
        }
        btn[1].onclick = function(){
            banner.src = "pic2.png";
            animation();
            this.classList.add("active");
        }
        btn[2].onclick = function(){
            banner.src = "pic3.png";
            animation();
            this.classList.add("active");
        }

        function animation(){
            banner.classList.add("zoom");
            setTimeout(function(){
                banner.classList.remove("zoom");
            },500);

            for(b of btn){
                b.classList.remove("active");
            }
        }
    </script>
</body>
</html>
